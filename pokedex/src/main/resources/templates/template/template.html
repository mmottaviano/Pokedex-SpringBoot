<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="UFT-8">
	<title> Pokedex </title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"> 
	<link rel="stylesheet" th:href="@{/css/custom-style.css}"> 

</head>

<body>
	<!-- NAVBAR -->
	<header th:fragment="header">

		<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
			<div class="container">
				<div class="">
				<a class="navbar-brand" th:href="@{/pokemon/}">
					<img th:src="@{/images/pokedex.png}" alt="Pokedex logo" style="width: 50%; height: 50%;">				
				</a>
				</div>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<!-- MENU -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active">
							<a class="nav-link" th:href="@{/pokemon/}">Home <span class="sr-only">(current)</span></a>
						</li>
					</ul>

				</div>
		</div>
		</nav>

	</header>

	<!-- CONTENT -->
	<div class="container"></div>


	<!-- FOOTER -->
	<footer th:fragment="footer" class="bg-danger text-center text-white fixed-bottom">

		<div class="container">
			<p>Martin Ottaviano 2023</p>
		</div>

		<script type"text/javascript" th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
		<script type"text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type"text/javascript" th:src="@{/js/bootstrap.min.js}"></script>


	</footer>

</body>

</html>
